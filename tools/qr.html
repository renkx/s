<body>

    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/lrsjng/jquery-qrcode@0.14.0/dist/jquery-qrcode.min.js"></script> -->
    <script type="text/javascript">
        $(function () {

            function qr(text) {
                var options = {
                    render: 'canvas',
                    size: 300,
                    ecLevel: 'Q',
                    fill: '#233',
                    background: null,
                    text: text,
                    label: 'üëº',
                    fontname: 'sans',
                    fontcolor: '#233',
                    quiet: 0,
                    mode: 2
                };
                $("#qrcode").empty().qrcode(options);
            }



            if (window.location.hash) {
                var v = window.location.hash.substring(1);
                $("#text").val(v);
                qr(v);
            }

            $("#text").on("input", function (e) {
                var v = $(e.target).val();
                window.location.hash = v;
                qr(v);
                if (v === "") {
                    qrcode.innerHTML = 'ÔºüÔºüÔºüÔºüÔºüÔºü'
                } else {
                    qr(v);
                }
            })
        })

        // "serviceWorker"in navigator&&navigator.serviceWorker.register("/tools/sw.js");
    </script>
